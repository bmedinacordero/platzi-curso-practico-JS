<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso práctico de javascript en Platzi</title>
</head>
<body>
    <header>        
        <h1>Figuras Geometricas</h1>
        <p>este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Cacula el area y perimetro de un cuadrado</h2>

        <form action="">

            <label for="input-cuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="input-cuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
    </section>



    <script src="figuras.js"></script>
</body>
