<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso práctico de javascript en Platzi</title>
</head>
<body>
    <header>        
        <h1>Figuras Geometricas</h1>
        <p>este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Cacula el area y perimetro de un cuadrado</h2>

        <form>

            <label for="input-cuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="input-cuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
    </section>





    <section>
        <h2>Cacula el area y perimetro de un Triangulo</h2>

        <form>

            <label for="input-triangulo-lado1">
                Escribe cuanto mide el lado 1 de tu triangulo:
            </label>
            <input id="input-triangulo-lado1" type="number"/></br>

            <label for="input-triangulo-lado2">
                Escribe cuanto mide el lado 2 de tu triangulo:
            </label>
            <input id="input-triangulo-lado2" type="number"/></br>
            
            <label for="input-triangulo-base">
                Escribe cuanto mide la base de tu triangulo:
            </label>
            <input id="input-triangulo-base" type="number"/></br>

            <label for="input-triangulo-altura">
                Escribe cuanto mide la altura de tu triangulo:
            </label>
            <input id="input-triangulo-altura" type="number"/></br>

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura
            </button>

        </form>
    </section>

    <section>
        <h2>Cacula el diámetro, area y perimetro de un círculo</h2>

        <form>

            <label for="input-circulo-radio">
                Escribe cuanto mide el radio de tu círculo:
            </label>
            <input id="input-circulo-radio" type="number"/></br>
            
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>

        </form>
    </section>


    <script src="figuras.js"></script>
</body>
</html>
